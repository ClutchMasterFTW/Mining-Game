<!DOCTYPE html>
<html lang="en">
    <title>Mining Game</title>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onkeypress="openInventory(event)">
        <div id="container">
            <!--Tabs-->
            <div id="tab1-container" onclick="openTab(1)">
                <img src="images/pickaxe.png" id="tab1-img">
                <div id="tab1-text">Harvest</div>
            </div>
            <div id="tab2-container" onclick="openTab(2)">
                <img src="images/craft.png" id="tab2-img">
                <div id="tab2-text">Craft</div>
            </div>
            <div id="tab3-container" onclick="openTab(3)">
                <img src="images/drugs.png" id="tab3-img">
                <div id="tab3-text">Drugs</div>
            </div>
            <div id="tab4-container" onclick="openTab(4)">
                <img src="images/stores.png" id="tab4-img">
                <div id="tab4-text">Market</div>
            </div>
            <div id="tab5-container" onclick="openTab(5)">
                <img src="images/other.png" id="tab5-img">
                <div id="tab5-text">Other</div>
            </div>
            <!--Hotbar-->
            <div id="hotbar-container">
                <div id="money-container" title="Money">
                    <img src="images/dollar.png" id="money-img">
                    <div id="money">0</div>
                </div>
                <div id="bank-container" title="Bank">
                    <img src="images/credit card.png" id="bank-img">
                    <div id="bank">$0</div>
                </div>
                <div id="food-container" title="Food">
                    <img src="images/food.png" id="food-img">
                    <div id="food">80/100</div>
                </div>
                <div id="water-container" title="Water">
                    <img src="images/water.png" id="water-img">
                    <div id="water">80/100</div>
                </div>
            </div>
            <!--ATM-->
            <div id="atm-container">
                <div id="screen-container">
                    <div id="screen">Please input your ATM card.</div>
                </div>
                <div id="input-slot"></div>
            </div>
            <!--Inventory-->
            <div id="inventory-container">
                <div id="inventory-title">Inventory</div>
                <!--Old Inventory System
                <section id="wrapper">

                </section> -->
                <div id="items-container">

                </div>
                <div id="sorting-text">Sorting</div>
                <div id="sort-container">
                    <img src="images/sort alphabetically.png" id="sort-alphabetically" title="Sort Alphabetically" onclick="sortInv(1)">
                    <img src="images/quantity.png" id="sort-quantity" title="Sort by Quantity" onclick="sortInv(2)">
                </div>
                <!--Tabs within the inventory-->
                <div id="inventory-c" title="Inventory">
                    <img src="images/inventory.png" id="inventory">
                </div>
                <div id="skills-c" title="Skills">
                    <img src="images/skills.png" id="skills">
                </div>
                <div id="daily-rewards-c" title="Rewards">
                    <img src="images/daily reward.png" id="daily-rewards">
                </div>
            </div>
            <!--Harvest Tab-->
                <div id="harvest-tab1-container" onclick="harvestTab(1)">
                    <img src="images/mining.png" id="harvest-tab1-img">
                    <div id="harvest-tab1-text">Mineshaft</div>
                </div>
                    <!--Mineshaft Tab-->
                    <div id="mineshaft-tab1-container">
                        <img src="images/items/mat_stonechunk.png" id="mineshaft-tab1-img">
                        <div id="mineshaft-tab1-text">Stone</div>
                    </div>
                    <div id="mineshaft-tab2-container">
                        <img src="images/items/mat_copperchunk_2.png" id="mineshaft-tab2-img">
                        <div id="mineshaft-tab2-text">Copper</div>
                    </div>
                    <div id="mineshaft-tab3-container">
                        <img src="images/items/mat_coalchunk_1.png" id="mineshaft-tab3-img">
                        <div id="mineshaft-tab3-text">Coal</div>
                    </div>
                    <div id="mineshaft-tab4-container">
                        <img src="images/items/mat_ironchunk_3.png" id="mineshaft-tab4-img">
                        <div id="mineshaft-tab4-text">Iron</div>
                    </div>
                    <div id="mineshaft-tab5-container">
                        <img src="images/items/mat_silverchunk_5.png" id="mineshaft-tab5-img">
                        <div id="mineshaft-tab5-text">Silver</div>
                    </div>
                    <div id="mineshaft-tab6-container">
                        <img src="images/items/mat_goldchunk_4.png" id="mineshaft-tab6-img">
                        <div id="mineshaft-tab6-text">Gold</div>
                    </div>
                    <div id="mineshaft-tab7-container">
                        <img src="images/items/mat_titaniumchunk_6.png" id="mineshaft-tab7-img">
                        <div id="mineshaft-tab7-text">Titanium</div>
                    </div>
                    <div id="mineshaft-tab8-container" onclick="back(3)">
                        <img src="images/back.png" id="mineshaft-tab8-img">
                        <div id="mineshaft-tab8-text">Back</div>
                    </div>
                <div id="harvest-tab2-container">
                    <img src="images/woodcutting.png" id="harvest-tab2-img">
                    <div id="harvest-tab2-text">Woodcutting</div>
                </div>
                    <!--Woodcutting Tab-->
                <div id="harvest-tab3-container" onclick="back(2)">
                    <img src="images/back.png" id="harvest-tab3-img">
                    <div id="harvest-tab3-text">Back</div>
                </div>
            <!--Craft Tab-->

            <!--Drugs Tab-->
                <div id="drugs-tab1-container">
                    <img src="images/cook.png" id="drugs-tab1-img">
                    <div id="drugs-tab1-text">Cook</div>
                </div>
                <div id="drugs-tab2-container">
                    <img src="images/powerplant.png" id="drugs-tab2-img">
                    <div id="drugs-tab2-text">Obtain Chemicals</div>
                </div>
                <div id="drugs-tab3-container">
                    <img src="images/dealer.png" id="drugs-tab3-img">
                    <div id="drugs-tab3-text">Drug Dealer</div>
                </div>
                <div id="drugs-tab4-container" onclick="back(1)">
                    <img src="images/back.png" id="drugs-tab4-img">
                    <div id="drugs-tab4-text">Back</div>
                </div>
                <!--Cook Section-->
                
            <!--Market Tab-->

            <!--Other Tab-->
            <!--Atm, levels, etc.-->
            <div id="level-container">
                <div id="level-name">MINING LEVEL</div>
                <div id="player-level-xp-container">
                    <div id="player-level-xp"></div>
                    <div id="player-level-xp-value">0/50 EXP</div>
                </div>
                <div id="player-level">1</div>
            </div>
            <!--Status/Death State-->
            <div id="status-container">
                <div id="status-title">Status:</div>
                <div id="status-text">Currently Dying!</div>
                <div id="health">Health Remaining: 100</div>
            </div>
        </div>
        <script src="index.js"></script>
        <!--Version 0.31.5a 6/2/2021-->
    </body>
</html>
